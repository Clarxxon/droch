              msg_sendervolid:
                type: integer
                format: int32
                example: null
            xml:
              name: parameters
      responses:
        '200':
          description: OK
          schema:
            type: object
            required:
              - status
            properties:
              status:
                type: string
                example: OK
              interlocutor:
                type: string
                example: Петров Александр
              role:
                type: string
                example: Volunteer
              last_msg:
                $ref: '#/definitions/message'
              create_dt:
                type: string
                format: date-time
                example: '2018-11-07T10:38:38.172Z'
            xml:
              name: response
        '400':
          description: Invalid data
    x-swagger-router-controller: Global
  
  #
  # Admin/Volunteer
  #
  /login:
    options:
      tags:
        - admin/volunteer
      summary: Авторизация в системе для администраторов и волонтеров
      operationId: login
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: email пользователя и хеш пароля
          required: true
          schema:
            type: object
            required:
              - email
              - hashpass
            properties:
              email:
                type: string
                example: sergienko@gmail.com
              hashpass:
                type: string
                example: '93ab60127ca9c4fe7e0922ddddf91876'
            xml:
              name: parameters
      responses:
        '200':
          description: OK
          schema:
            type: object
            required:
              - status
            properties:
              status:
                type: string
                example: OK
              vol_id:
                type: integer
