    x-swagger-router-controller: Adminvolunteer
  /getListDialogs:
    options:
      tags:
        - admin/volunteer
      summary: Получить список диалогов с информацией о них (с теми, у которые никто не обслуживает, но при этом они не привязаны к заявке)
