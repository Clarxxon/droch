              - vol2_id
            properties:
              vol1_id:
                type: integer
                format: int32
                example: 2
              vol2_id:
                type: integer
                format: int32
                example: 8
            xml:
              name: parameters
      responses:
        '200':
          description: OK
          schema:
            type: object
            required:
              - status
            properties:
              status:
                type: string
                example: OK
              dlg_id:
