definitions:
  client:
    type: object
    properties:
      cli_fullname:
        type: string
        example: 'Смоленцев Игорь Сергеевич'
      cli_email:
        type: string
        example: 'smolencev@gmail.com'
      cli_phone:
        type: string
        example: '9204001000'
      cli_address:
        type: string
        example: 'г. Липецк, ул. 60 лет СССР, д. 13, кв. 7'
      cli_passeries:
        type: integer
        format: int32
        example: 1122
      cli_pasnumber:
        type: integer
        format: int32
        example: 122133
      cli_pasissued:
        type: string
        example: >-
          отделом УФМС России по Липецкой области в Советском округе гор.
          Липецка
      cli_pasdateissued:
        type: string
        format: date
        example: '2018-11-04'
      cli_pasdeviscode:
        type: integer
        format: int32
        example: 333111
