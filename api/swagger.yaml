                        type: string
                        example: Петров Александр
                      role:
                        type: string
                        example: Volunteer
                      last_msg:
                        $ref: '#/definitions/message'
                      create_dt:
                        type: string
                        format: date-time
                        example: '2018-11-07T10:38:38.172Z'
                    xml:
