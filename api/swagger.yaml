      - vol_email
      - vol_hashpass
      - vol_phone
      - vol_address
      - vol_passeries
      - vol_pasnumber
      - vol_pasissued
      - vol_pasdateissued
      - vol_pasdeviscode
      - vol_admin
    properties:
      vol_fullname:
        type: string
        example: 'Сергиенко Дмитрий Владимирович'
      vol_email:
        type: string
        example: 'sergienko@gmail.com'
      vol_hashpass:
        type: string
        example: '93ab60127ca9c4fe7e0922ddddf91876'
      vol_phone:
        type: string
        example: '9133501111'
      vol_address:
        type: string
        example: 'г. Липецк, ул. Космонавтов, д. 11, кв. 35'
      vol_passeries:
        type: integer
        format: int32
        example: 1002
      vol_pasnumber:
        type: integer
        format: int32
        example: 135544
      vol_pasissued:
