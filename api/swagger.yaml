            properties:
              dlg_id:
                type: integer
                format: int32
                example: 4
              msg_sendercliid:
                type: integer
                format: int32
                example: 1
              msg_sendervolid:
                type: integer
                format: int32
                example: null
            xml:
              name: parameters
      responses:
        '200':
          description: OK
          schema:
            type: object
            required:
              - status
            properties:
              status:
                type: string
                example: OK
              array_msg:
                type: array
                items:
                  $ref: '#/definitions/message'
            xml:
              name: response
        '400':
          description: Invalid data
    x-swagger-router-controller: Global
  /getDialogInfo:
    options:
      tags:
        - global
      summary: Получить информацию о диалоге
      operationId: getDialogInfo
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: ID диалога и ID отправителя (или клиента или волонтера)
          required: true
          schema:
            type: object
            required:
              - dlg_id
            properties:
              dlg_id:
                type: integer
                format: int32
                example: 4
              msg_sendercliid:
                type: integer
