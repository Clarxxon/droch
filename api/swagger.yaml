      summary: Получить загрузить картинку
      operationId: uploadImg
      consumes:
        - multipart/form-data
      produces:
        - application/xml
        - application/json
      parameters:
        - in: formData
          name: upfile
          type: file
          description: Файл для загрузки (картинка)
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: object
            required:
              - status
            properties:
              status:
                type: string
                example: OK
              imgUrl:
                type: string
                example: 'https://pp.userapi.com/c851528/v851528769/352b7/bGRSJ7rmJR0.jpg'
            xml:
              name: response
        '400':
          description: Invalid data
        '404':
          description: Not found
    x-swagger-router-controller: Adminvolunteer

