    x-swagger-router-controller: Adminvolunteer
  /setDialog:
    options:
      tags:
        - admin/volunteer
      summary: 'Создание диалога'
      operationId: setDialog
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: ID волонтеров (администратор относится к волонтерам), которые будут задействованы в диалоге
          required: true
          schema:
            type: object
            required:
