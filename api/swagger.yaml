swagger: '2.0'
info:
  description: API проекта "Голос поколения" для РКН и УМВД Липецкой области.
  version: 1.3.0
  title: API Voice Generation
  contact:
    email: antony.nor@yandex.ru
host: 'voice-gen-220-900.appspot.com'
basePath: /
tags:
  - name: global
    description: Общие запросы для всех
  - name: admin/volunteer
    description: Общие запросы для админа и волонтера
  - name: client
    description: Запросы от клиента
  - name: volunteer
    description: Запросы от волонтера
  - name: admin
    description: Запросы от администратора
schemes:
  - https
  - http
paths:
  #
  # Global
  #
  /public/{imgName}:
    x-swagger-router-controller: Global
    get:
      tags:
        - global
      summary: Возвращает картинку из папки public
      operationId: publicGetImg
      produces:
        - image/png
      parameters:
        - in: path
          name: imgName
          required: true
          type: string
          description: Имя картинки
      responses:
        200:
          description: OK
          schema:
            type: file
            description: Возвращаемая картинка в png
        400:
          description: Invalid data
  /sendMsg:
    options:
      tags:
        - global
      summary: Отправить сообщение
      operationId: sendMsg
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: ID диалога, ID отправителя (или клиента или волонтера) и текст сообщения
          required: true
          schema:
            type: object
            required:
              - dlg_id
              - msg_text
            properties:
              dlg_id:
                type: integer
                format: int32
                example: 4
              msg_sendercliid:
                type: integer
                format: int32
                example: 1
              msg_sendervolid:
                type: integer
                format: int32
                example: null
              msg_text:
                type: string
                example: >-
                  Здравстуйте! Подскажите, пожалуйста, лучший наркологический
                  диспансер в Липецке
            xml:
              name: parametres
      responses:
        '200':
          description: OK
          schema:
            type: object
            required:
              - status
            properties:
              status:
                type: string
                example: OK
              msg_id:
                type: integer
                format: int32
                example: 5
            xml:
              name: response
        '400':
          description: Invalid data
    x-swagger-router-controller: Global
  /getLastMsg:
    options:
      tags:
        - global
      summary: Получить последнее сообщение в диалоге
      operationId: getLastMsg
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: ID диалога и ID отправителя (или клиента или волонтера)
          required: true
          schema:
            type: object
            required:
              - dlg_id
            properties:
              dlg_id:
                type: integer
                format: int32
                example: 4
              msg_sendercliid:
                type: integer
                format: int32
                example: 1
              msg_sendervolid:
                type: integer
                format: int32
                example: null
            xml:
              name: parameters
      responses:
        '200':
          description: OK
          schema:
            type: object
            required:
              - status
            properties:
              status:
                type: string
                example: OK
              array_msg:
                type: array
                items:
                  $ref: '#/definitions/message'
            xml:
              name: response
        '400':
          description: Invalid data
    x-swagger-router-controller: Global
  /getDialogMsgs:
    options:
      tags:
        - global
      summary: Получить все сообщения диалога
      operationId: getDialogMsgs
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: ID диалога и ID отправителя (или клиента или волонтера)
          required: true
          schema:
            type: object
            required:
