                type: integer
                format: int32
                example: 1
              msg_sendervolid:
                type: integer
                format: int32
                example: null
            xml:
              name: parameters
      responses:
        '200':
          description: OK
          schema:
            type: object
            required:
            - status
            properties:
              status:
                type: string
                example: OK
              list_dialogs:
                  type: array
